<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tabla Avanzada</title>
</head>
<body>
    <h4>Análisis de ventas anuales</h4>
    <table border="1">
        <tr>
            <th rowspan= "3">AÑO</th>
            <th colspan="9">Expansión de ventas</th>
        </tr>
        <tr>
            <th colspan="3" rowspan="2">Producto A</th>
            <th colspan="2" rowspan="2">Producto B</th>
            <th colspan="2" rowspan="2">Producto C</th>
            <th colspan="2" rowspan="2">Producto D</th>
        </tr>
        <tr></tr>
        <tr>
            <th> <strong>N-3</strong> </th>
            <td colspan="3">-</td>
            <td colspan="2">-</td>
            <td colspan="2">-</td>
            <td colspan="2">-</td>
        </tr>
        <tr>
                <th> <strong>N-2</strong> </th>
                <td colspan="3">3</td>
                <td colspan="2">5</td>
                <td colspan="2">8</td>
                <td colspan="2">4</td>
        </tr>
        <tr>
                <th> <strong>N-1</strong> </th>
                <td colspan="3">4</td>
                <td colspan="2">4</td>
                <td colspan="2">7</td>
                <td colspan="2">3</td>
        </tr>
        <tr>
                <th> <strong>N</strong> </th>
                <td colspan="3">5</td>
                <td colspan="2">7</td>
                <td colspan="2">6</td>
                <td colspan="2">2</td>
        </tr>
        <tr>
            <th rowspan="3">AÑO</th>
            <th colspan="3" rowspan="2">Producto A</th>
            <th colspan="2" rowspan="2">Producto B</th>
            <th colspan="2" rowspan="2">Producto C</th>
            <th colspan="2" rowspan="2">Producto D</th>
        </tr> 
        <tr></tr>
        <tr>
            <th colspan="9">Expansión de ventas</th>
        </tr>
    </table>
</body>
</html>
